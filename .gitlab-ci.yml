build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

deploy-prod:
  stage: deploy
  script:
    - echo "Commit tag $CI_COMMIT_TAG tag."
    - echo "Deploy token $CI_PROJECT_ID token."
    - curl -sS --show-error --fail --data tag=${CI_COMMIT_TAG} "https://gitlab+deploy-token-1783388:${DEPLOY_TOKEN}@gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/composer"
  environment: production
